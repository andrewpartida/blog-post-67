{% include "header.html" %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{post[5]}}')">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-10 mx-auto">

				<div class="post-heading">
					<h1>{{post[1]}}</h1>
					<h2 class="subheading">{{post[6]}}</h2>
					<span class="meta">Posted by
              <a href="#">{{post[4]}}</a>
              on {{post[2]}}</span>

          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{post[3]}}
          </p>
           <hr>
           <div class="clearfix">
               <button class="btn btn-primary btn-lg float-right" onclick="location.href = '{{ url_for('edit_post', index=post[0]) }}';">Edit Post</button>
        </div>
          </div>
      </div>
    </div>

  </article>
  <hr>
{% include "footer.html" %}

{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Angela's Blog</h1>
            <span class="subheading">A collection of Angela's random musings.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          {% for posts in post %}
        <div class="post-preview">
          <a href="{{ url_for('show_post', index=posts[0]) }}">
             <h2 class="post-title">
                 {{ posts[1] }}

             </h2>
             <h3 class="post-subtitle">
                 {{ posts[6] }}

             </h3>
          </a>
            <p class="post-meta">Posted by {{ posts[4] }}</p>
            <hr>
          {% endfor %}
         </div>
       </div>
    </div>
  </div>

        <!-- New Post -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{ url_for('create_blog_post') }}">Create New Post</a>
        </div>
  <hr>

{% include "footer.html" %}
